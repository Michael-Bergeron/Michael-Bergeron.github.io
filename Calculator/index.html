<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8" />

        <script src="Calc.js"></script>
        <link rel="stylesheet" type="text/css" href="Calc.css">
    </head>
    
    <body>
      
      
      <div id ="calculator">
        <div id = "display">0</div>
          <div id="buttons">
            <div id = "row1">
              <button id = "squared"><sup>2</sup></button>
              <button id = "squareroot">&#8730</button>
              <button id = "divide" type = "number">/</button>
              <button id = "clear" type = "number">C</button>           
            </div>
            
            <div id = "row2">
              <button id = "numberSeven">7</button>
              <button id = "numberEight">8</button>
              <button id = "numberNine">9</button>     
              <button id = "multiply" type = "number">*</button>    
            </div>
            
            <div id = "row3">
              <button id = "numberFour">4</button>
              <button id = "numberFive">5</button>
              <button id = "numberSix">6</button>     
              <button id = "subtract" type = "number">-</button>   
            </div>
            
            <div id = "row4">
              <button id = "numberOne">1</button>
              <button id = "numberTwo">2</button>
              <button id = "numberThree">3</button>     
              <button id = "add" type = "number">+</button>   
            </div>
            
            <div id = "row5">
              <button id = "numberZero">0</button>
              <button id = "decimal" type = "decimal">.</button>
              <button id = "equal" type = "equal">=</button>   
            </div>
            
          </div>
      </div>
      
      
      
    </body>

</html>
