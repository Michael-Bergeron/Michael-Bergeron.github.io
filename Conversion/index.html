<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Unit Conversion</title>
    <script src="convert.js"></script>
    <link rel="stylesheet" type="text/css" href="convert.css">
  </head>
  <body>
    <h1>Unit Conversions</h1>
    <div class="Conversions">

    <div class="Weight">
      <h2>Weight Conversions</h2>
    <div class="convert">
      <input class="inputUser" type="number" placeholder="Enter Number"></input>
      <select class="inputUnit">
        <option value="Pounds">Pounds</option>
        <option value="Kilograms">Kilograms</option>
        <option value="Grams">Grams</option>
        <option value="Ounces">Ounces</option>
      </select>
      <text class="input">Conversion Output</text>
      <select class="outputUnit">
        <option value="Kilograms">Kilograms</option>
        <option value="Pounds">Pounds</option>
        <option value="Grams">Grams</option>
        <option value="Ounces">Ounces</option>
      </select>
      <button type="text" class="weightButton">Convert</button>
    </div>
    <div class="weightOutput">0</div>
    </div>

    <div class="Distance">
      <h2>Distance Conversions</h2>
    <div class="convert">
      <input class="distanceInputUser" type="number" placeholder="Enter Number"></input>
      <select class="distanceInputUnit">
        <option value="Feet">Feet</option>
        <option value="Inches">Inches</option>
        <option value="Miles">Miles</option>
        <option value="Meters">Meters</option>
        <option value="Centimeters">Centimeters</option>
        <option value="Kilometers">Kilometers</option>
      </select>
      <text class="input">Conversion Output</text>
      <select class="distanceOutputUnit">
        <option value="Inches">Inches</option>
        <option value="Feet">Feet</option>
        <option value="Miles">Miles</option>
        <option value="Meters">Meters</option>
        <option value="Centimeters">Centimeters</option>
        <option value="Kilometers">Kilometers</option>
      </select>
      <button type="text" class="distanceButton">Convert</button>
    </div>
    <div class="distanceOutput">0</div>
    </div>
    </div>

  </body>
</html>
